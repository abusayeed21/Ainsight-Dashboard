version: '3.8'
services:
backend:
build: ./backend
container_name: ainsight-backend
environment:
- OPENAI_API_KEY=${OPENAI_API_KEY}
ports:
- "8000:8000"
volumes:
- ./backend:/app
frontend:
build: ./frontend
container_name: ainsight-frontend
ports:
- "3000:3000"
environment:
- REACT_APP_API_BASE=http://host.docker.internal:8000/api
volumes:
- ./frontend:/app

wave:
force; true
